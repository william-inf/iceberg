<template>
  <div class="btn-group" role="group" aria-label="btn-group">
    <button type="button" class="btn btn-secondary" click.delegate="accepted = (!accepted)">
      <span if.bind="!accepted">
        <i class="fa fa-times"></i> Delete?
      </span>
      <span if.bind="accepted">
        Are you sure?
      </span>
    </button>
    <button type="button" class="btn btn-secondary" if.bind="accepted" click.delegate="accepted = false">
      <span>
        <i class="fa fa-times"></i> No
      </span>
    </button>
    <button type="button" class="btn btn-danger" if.bind="accepted" click.delegate="callAffirmative()">
      <span>
        <i class="fa fa-check"></i> Yes
      </span>
    </button>
  </div>
</template>
