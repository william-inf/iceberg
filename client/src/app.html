<template>
  <require from="./app.scss"></require>
  <div id="wrapper">
    <nav class="navbar">
      <div class="left-col">
        <div class="button-container ${opened ? 'active' : ''}" id="toggle" click.delegate="opened = (opened ? null : true)">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>
        <div class="current d-none d-sm-none d-md-none d-lg-block">
          viewing '${title}'
        </div>
      </div>
      <div class="center-col">
        <div class="brand">
          Iceberg
        </div>
      </div>
      <div class="right-col">
        <div class="ico">
          <i class="fas fa-search"></i>
        </div>
        <div class="ico spin-icon-anim" bootstrap-tooltip="Enable dark UI" click.delegate="toggleLightMode()" if.bind="lite == null">
          <i class="fas fa-sun"></i>
        </div>
        <div class="ico spin-icon-anim" bootstrap-tooltip="Enable light UI" click.delegate="toggleLightMode()" if.bind="lite == true">
          <i class="fas fa-moon "></i>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="content">
        <router-view swap-order="after"></router-view>
      </div>
    </div>
    <div class="overlay ${opened ? 'open' : ''}" id="overlay">
      <div class="overlay-menu">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-24 mb-3">
              <h6 class="mb-3" style="color: #555">Menu</h6>
              <ul>
                <li repeat.for="row of router.navigation">
                  <a class="${row.isActive ? 'active' : ''} anim-link" click.delegate="navigateMenu(row.href)">
                    ${row.title}
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-md-12 col-sm-24">
              <h6 class="mb-3" style="color: #555">Management</h6>
              <ul>
                <li><a href="#">Add Endpoint</a></li>
                <li><a href="#">Add Group</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
