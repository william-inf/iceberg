<template>
  <require from="./app.scss"></require>
  <div id="wrapper" class="${lite ? 'lite' : ''}">
    <nav class="navbar">
      <div class="left-col">
        <div class="ico">
          <i class="fas fa-align-right" if.bind="!opened" click.delegate="opened = true"></i>
          <i class="fas fa-times" if.bind="opened" click.delegate="opened = null"></i>
        </div>
        <div class="current">
          viewing '${title}'
        </div>
      </div>
      <div class="center-col">
        <div class="brand">
          Iceberg
        </div>
      </div>
      <div class="right-col">
        <div class="ico">
          <i class="fas fa-search"></i>
        </div>
        <div class="ico spin-icon-anim" click.delegate="lite = true" if.bind="lite == null">
          <i class="fas fa-sun"></i>
        </div>
        <div class="ico spin-icon-anim" click.delegate="lite = null" if.bind="lite == true">
          <i class="fas fa-moon "></i>
        </div>
      </div>
    </nav>
    <div class="root-container ${hide ? 'hide-menu' : ''}">
      <div class="content">
        <router-view swap-order="after"></router-view>
      </div>
    </div>
    <div class="popup-menu ${opened ? 'open' : ''}">
      <div class="menu-list ${opened ? 'list-open' : ''}">
        <div class="left-menu">
          <h5>༼つ ◕_◕ ༽つ</h5>
          <h4>Iceberg</h4>
<!--          <div class="">-->
<!--            Keyboard Shortcuts:-->
<!--          </div>-->
        </div>
        <div class="right-menu">
          <div class="item" repeat.for="row of router.navigation">
            <a class="anim-link ${row.isActive ? 'active' : ''}" href.bind="row.href">${row.title}</a>
            <div>
              <small>${row.config.description}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
