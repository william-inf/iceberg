<template>
  <page-section>
    <div slot="title">
      <h3>Backup Management</h3>
    </div>
    <div slot="buttons">
      <button class="btn btn-primary" click.delegate="createBackup()">Create Backup</button>
    </div>
    <div slot="body">
      <alert level="warning">
        <div slot="message">
          Back ups can be made on demand. They are stored per day, but will be overridden if run multiple times a day.
        </div>
      </alert>
      <table class="table dark-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr if.bind="loading">
            <td colspan="3" class="text-center">
              <i class="fas fa-spinner fa-pulse fa-4x"></i>
            </td>
          </tr>
          <tr else repeat.for="entry of list">
            <th>
              <div>${entry.name}</div>
              <small>${entry.path}</small>
            </th>
            <td>${entry.createdAt}</td>
            <td><i class="fa fa-bars"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </page-section>
</template>
