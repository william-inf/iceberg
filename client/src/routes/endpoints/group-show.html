<template>
    <div class="row" if.bind="endpoints">
        <div class="col-24">
            <div class="box-container" repeat.for="entry of endpoints">
                <div class="box-container-toolbar">
                    <div class="box-container-title">
                        <div>${entry.urlEntry.name}</div>
                        <small><a href="${entry.urlEntry.addr}${entry.urlEntry.path}">${entry.urlEntry.addr}${entry.urlEntry.path}</a></small>
                    </div>
                    <div class="box-container-icons">
                        <span class="badge badge-secondary mr-2">${entry.urlEntry.response.type}</span>
                        <i if.bind="entry.urlEntry.response.type === 'JSON'" class="fa fa-eye pointer" click.delegate="openJsonBody(entry.body)"></i>
                    </div>
                </div>
                <div class="box-parent">
                    <div class="box-child ${entry.status === 'OK' ? 'green-bg' : 'red-bg'}">
                        <div class="box-title">
                            <div>Status</div>
                            <div>
                                <span>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="box-content">${entry.status}</div>
                    </div>
                    <div class="box-child ${entry.status === 'OK' ? 'green-bg' : 'red-bg'}" repeat.for="column of columns(entry)">
                        <div class="box-title">
                            <div>${column.label}</div>
                            <div>
                                <span>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="box-content">${entry.body[column.key]}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
