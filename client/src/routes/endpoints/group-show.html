<template>
    <div class="row" if.bind="endpoints">
        <div class="col-24">
            <div class="box-container" repeat.for="entry of endpoints">
                <div class="box-container-title">
                    <div>${entry.urlEntry.name}</div>
                    <small>${entry.urlEntry.addr}${entry.urlEntry.path}</small>
                </div>
                <div class="box-parent">
                    <div class="box-child ${entry.status === 'OK' ? 'green-bg' : 'red-bg'}">
                        <div class="box-title">Status</div>
                        <div class="box-content">${entry.status}</div>
                    </div>
                    <div class="box-child ${entry.status === 'OK' ? 'green-bg' : 'red-bg'}" repeat.for="column of columns(entry)">
                        <div class="box-title">${column.label}</div>
                        <div class="box-content">${entry.body[column.key]}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
