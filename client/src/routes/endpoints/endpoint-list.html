<template>
    <require from="routes/endpoints/group-show"></require>
    <div class="blade-container">
        <div class="blade-body" if.bind="loading">
            <div class="blade blade-main">
                <div class="blade-content">
                    <div class="content-title">
                        <div class="title-container">
                            <div class="title-container-label">
                            </div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="content-header">
                            <div class="content-header-text"></div>
                        </div>
                        <div class="content-text">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-pulse fa-4x"></i>
                                <h6 class="mt-3">Please wait while we probe your endpoints ... </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blade-body" if.bind="!loading">
            <div class="blade blade-main ${active == null ? '' : 'active'}">
                <div class="blade-content">
                    <div class="content-title" click.delegate="active = null">
                        <div class="title-container">
                            <div class="title-container-label">
                                main-blade
                            </div>
                            <div class="title-container-icons" show.bind="active == null">
                                <a class="title-container-icon" bootstrap-tooltip="Add New Endpoint" click.trigger="addEndpoint()"><i class="fa fa-folder-plus"></i></a>
                                <a class="title-container-icon" bootstrap-tooltip="Edit Config" route-href="route: configuration"><i class="fas fa-clipboard-check"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="content-text">
                            <div id="main-blade-content">
                                <div class="header">
                                    <div class="row">
                                        <div class="col-md-24 col-lg-8">
                                            <dash-tile type="${errored > 0 ? 'danger' : 'primary'}">
                                                <div slot="header">
                                                    Total Under Monitoring
                                                </div>
                                                <div slot="body">
                                                    <div class="text-center" style="font-size: 1.5rem;">
                                                        ${total}
                                                    </div>
                                                </div>
                                            </dash-tile>
                                        </div>
                                        <div class="col-md-24 col-lg-8">
                                            <dash-tile type="${errored > 0 ? 'danger' : 'primary'}">
                                                <div slot="header">
                                                    Needs Attention
                                                </div>
                                                <div slot="body">
                                                    <div class="text-center" style="font-size: 1.5rem;">
                                                        ${errored}
                                                    </div>
                                                </div>
                                            </dash-tile>
                                        </div>
                                        <div class="col-md-24 col-lg-8">
                                            <dash-tile type="${ok > 0 ? 'success' : 'primary'}">
                                                <div slot="header">
                                                    Status Ok
                                                </div>
                                                <div slot="body">
                                                    <div class="text-center" style="font-size: 1.5rem;">
                                                        ${ok}
                                                    </div>
                                                </div>
                                            </dash-tile>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-24 col-lg-12">
                                            <dash-tile type="${errored > 0 ? 'danger' : 'primary'}">
                                                <div slot="header">
                                                    Monitoring
                                                    <span class="text-danger" if.bind="errored > 0">
                                                        <i class="fas fa-exclamation-triangle text-danger"></i> ${errored} are errored.
                                                        <span class="pointer" if.bind="showErrored == null" click.delegate="showErrored = true">Show errored.</span>
                                                        <span class="pointer" if.bind="showErrored == true" click.delegate="showErrored = null">Hide errored.</span>
                                                    </span>
                                                </div>
                                                <div slot="body">
                                                    <div class="directory">
                                                        <div class="root" repeat.for="group of list | groupBy: 'group'">
                                                            <span class="pointer" click.delegate="opened = true" if.bind="opened == null">
                                                                <i class="fas fa-folder"></i> ${group.key}
                                                            </span>
                                                            <span class="pointer" click.delegate="opened = null" if.bind="opened === true">
                                                                <i class="fas fa-folder-open"></i> ${group.key}
                                                            </span>
                                                            <i class="fas fa-eye pointer" click.delegate="active = group.key"></i>
                                                            <div class="child" repeat.for="item of group.items" if.bind="opened == true || showErrored == true">
                                                                <span style="font-weight: bolder">|</span>
                                                                <span class="${showErrored && item.status != 'OK' ? 'text-danger' : ''}">${item.urlEntry.addr}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </dash-tile>
                                        </div>
                                    </div>
                                </div>
                                <div class="icon">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template repeat.for="group of list | groupBy: 'group'">
                <div class="blade ${active == group.key ? 'active' : ''}"
                    style.bind="calcZIndex($index)"
                >
                    <div class="blade-content">
                        <div class="content-title" click.delegate="active = group.key">
                            <div class="title-container">
                                <div class="title-container-label">
                                    <template repeat.for="entry of group.items">
                                        <i class="fas fa-circle text-success mb-1" if.bind="entry.status == 'OK'" style="font-size: 0.625rem;"></i>
                                        <i class="fas fa-circle text-danger mb-1" if.bind="entry.status != 'OK'" style="font-size: 0.625rem;"></i>
                                    </template>
                                    <span class="mt-3">${group.key}</span>
                                </div>
                            </div>
                        </div>
                        <div class="content-body">
                            <div class="content-header">
                                <div class="content-header-text">
                                    ${group.key}
                                    <span class="badge badge-primary">${group.items.length} nodes</span>
                                </div>
                                <div class="content-header-close" click.delegate="active = null">
                                    <i class="fas fa-window-minimize"></i>
                                </div>
                            </div>
                            <div class="content-text">
                                <group-show endpoints.bind="group.items"></group-show>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
