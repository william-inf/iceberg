<template>
    <div if.bind="!loading">
        <div class="box" repeat.for="entry of list">
            <div class="title">
                <div class="left">
                    <h6>${entry.urlEntry.name}</h6>
                </div>
                <div class="right">
                    <span class="badge badge-success">200 ${entry.status}</span>
                </div>
            </div>
            <div class="sub-title">
                ${entry.urlEntry.addr}
            </div>
            <div class="body">
                <div class="list">
                    <div class="list-entry" repeat.for="key of entry.values | objectKeys">
                        <table class="table">
                            <tr>
                                <th>${key}</th>
                                <td>${entry.values[key]}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
