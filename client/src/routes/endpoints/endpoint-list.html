<template>
    <div class="blade-container" if.bind="!loading">
        <div class="blade blade-main ${active == null ? '' : 'active'}" click.delegate="active = null">
            <div class="blade-content">
                <div class="content-title">
                    <div class="title-container">
                        <div class="title-container-label">
                            Main blade
                        </div>
                    </div>
                </div>
                <div class="content-body">
                    <div class="content-header">
                        <div class="content-header-text">Body text</div>
                    </div>
                    <div class="content-text">
                        <div class="arrow-anim">
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template repeat.for="entry of list">
            <div
                class="blade ${active == entry.urlEntry.addr ? 'active' : ''}"
                click.delegate="active = entry.urlEntry.addr"
                style.bind="calcZIndex($index)"
            >
                <div class="blade-content">
                    <div class="content-title">
                        <div class="title-container">
                            <div class="title-container-label">
                                <i class="fas fa-circle text-success mb-2" if.bind="entry.status == 'OK'" style="font-size: 0.625rem;"></i>
                                <i class="fas fa-circle text-danger mb-2" if.bind="entry.status != 'OK'" style="font-size: 0.625rem;"></i>
                                ${entry.urlEntry.name}
                            </div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="content-header">
                            <div class="content-header-text">Body text</div>
                            <div class="content-header-close" click.delegate="active = null">
                                <i class="fas fa-window-minimize"></i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
