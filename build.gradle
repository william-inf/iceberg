task copyClientResources(dependsOn: ':client:build') {
    group = 'build'
    description = 'Copy client resources into server'
}

copyClientResources.doFirst {
    copy {
        from("${project(':client').rootProject.projectDir}/client/dist")
        into "${project(':server').buildDir}/resources/main/public/dist"
    }

    copy {
        from "${project(':client').rootProject.projectDir}/client/index.html"
        into "${project(':server').buildDir}/resources/main/public"
    }
}

task assembleServerAndClient(dependsOn: ['copyClientResources', ':server:shadowJar']) {
    group = 'build'
    description = 'Build combined server and client JAR'
}

